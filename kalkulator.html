<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    
    <!-- Czcionka Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-color: #007bff;
            --transperent-color: rgba(255, 255, 255, 0.8);
            --text-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f4f4f9;
            padding-top: 80px; /* miejsce na navbar */
        }

        /* NAVBAR */
        nav {
            width: 100%;
            height: 80px;
            display: flex;
            background-color: var(--transperent-color);
            transition: all .5s ease;
            position: fixed;
            z-index: 1000;
        }

        .navL {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            width: 30%;
        }

        .navR {
            display: flex;
            flex-direction: row;
            width: 70%;
            gap: 45px;
            align-items: center;
            justify-content: right;
            margin-right: 50px;
            list-style: none;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
        }

        .grynlogo {
            font-size: 1.5rem;
            margin: 10px;
            color: var(--main-color);
        }

        .pusty1 {
            font-size: 0.9rem;
            margin: 5px 10px;
            color: #666;
        }

        .funkcyjne {
            font-size: 1rem;
        }

        /* KALKULATOR BMI */
        .calculator {
            width: 50vh;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 40px auto;
        }

        .calculator h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .calculator label {
            font-size: 1rem;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .calculator button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="navL">
            <a class="grynlogo oswald" href="index.html">GRYNMED</a>
            <a class="pusty1 oswald" href="#">SZYMON GRYN</a>
        </div>
        
        <div class="navR">
            <li><a href="/#o-mnie" class="funkcyjne oswald">O mnie</a></li>
            <li><a href="/oferta.html" class="funkcyjne oswald">Oferty</a></li>
            <li><a href="/kalkulator.html" class="funkcyjne oswald">Kalkulator BMI</a></li>
            <li><a href="/#" class="funkcyjne oswald">Kontakt</a></li>
        </div>
    </nav>

    <!-- KALKULATOR BMI -->
    <div class="calculator">
        <h1>Kalkulator BMI</h1>

        <label for="weight">Masa ciała (kg):</label>
        <input type="number" id="weight" placeholder="Wpisz swoją masę ciała">

        <label for="height">Wzrost (cm):</label>
        <input type="number" id="height" placeholder="Wpisz swój wzrost">

        <button onclick="calculateBMI()">Oblicz BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (!weight || !height) {
                resultDiv.textContent = 'Proszę uzupełnić wszystkie pola!';
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            let category = '';

            if (bmi < 18.5) category = 'Niedowaga';
            else if (bmi < 24.9) category = 'Waga prawidłowa';
            else if (bmi < 29.9) category = 'Nadwaga';
            else category = 'Otyłość';

            resultDiv.textContent = `Twoje BMI wynosi ${bmi.toFixed(2)} – ${category}.`;
        }
    </script>
</body>
</html>
